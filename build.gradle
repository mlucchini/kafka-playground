buildscript {
	ext {
		springBootVersion = '1.5.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'playground'
	version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
}


dependencies {
  compile('io.projectreactor:reactor-bus:2.0.8.RELEASE')
	compile('org.springframework.kafka:spring-kafka:1.1.3.RELEASE')
	compile('org.springframework.boot:spring-boot-starter-web:1.5.1.RELEASE')
  testCompile('org.springframework.kafka:spring-kafka-test:1.1.3.RELEASE')
	testCompile('org.springframework.boot:spring-boot-starter-test:1.5.1.RELEASE')
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:Dalston.BUILD-SNAPSHOT"
	}
}
