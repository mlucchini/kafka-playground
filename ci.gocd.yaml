pipelines:
  buildAndTest:
    group: simple
    materials:
      mygit:
        git: https://github.com/mlucchini/spring-playground
    stages:
      - build:
          jobs:
            build:
              tasks:
               - exec:
                   command: bash
                   arguments:
                    - '-c'
                    - 'docker run --rm --user $UID -v "$PWD":/project -w /project --name java java:openjdk-8-jdk ./gradlew build'
